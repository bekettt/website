    <title>Отправка формы на почту </title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
		  background: linear-gradient(90deg, #000000 0%, #dd01ff 100%);
		}
	  </style>

    <style>
    	form {
    		background: linear-gradient(190deg, #c8acdf 0%, #c8dfff 100%);
    		padding: 25px;
    		margin: 0 auto;
        max-width: 400px; 
    	}

      
    </style>
  </head>

  <body>
    <div class="container">

      <div class="row">
      	<div class="col-sm-12">
      		<form action="mail.php" method="POST">
      			<legend>Обратная связь</legend>
      			<div class="form-group">
      				<label for="">Введите ваше имя</label>
      				<input type="text" class="form-control" id="" name="user_name" placeholder="Имя">
      			</div>
      			<div class="form-group">
      				<label for="">Введите номер телефона</label>
      				<input type="text" class="form-control" id="" name="user_phone" placeholder="+7 (777) 77 77 777">
      			</div>
      			<div class="form-group">
      				<label for="">Введите email</label>
      				<input type="text" class="form-control" id="" name="user_email" placeholder="mail@mail.ru">
      			</div>
      			<button type="submit" class="btn btn-primary">Отправить форму</button>
      		</form>
      	</div>
      </div> 

    </div>

	


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
